<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca da aplicação habits" />

      <button>
        <img src="./assets/add.svg" alt="Sinal de mais" />

        <div>Registrar meu dia</div>
      </button>
    </header>
    <main>
      <form id="form-habits">
        <div class="habits">
          <div class="habit" data-name="run">🏃</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="food">🍎</div>
          <div class="habit" data-name="walkingDog">🐕</div>
          <div class="habit" data-name="takePills">💊</div>
        </div>

        <div class="days"></div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
